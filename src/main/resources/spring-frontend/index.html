<body class="Site">
  <header class="Header" th:replace="~{fragments/header :: header}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <div class="Section">

              </div>
            </div>
            <div class="Slider-navigateWrap">
              <div class="Slider-navigate">
              </div>

            <div class="Slider-load">
              <div class="Slider-load-text">Идет загрузка данных
              </div>
            </div>
          </div>
          <div class="Section-header">
            <h2 class="Section-title" th:text="#{topbar.recent}">Новинки
            </h2>
          </div>
          <div class="Slider Slider_carousel">
            <div class="Slider-box Cards" data-load="recent" data-loadoffset="0" data-loadlimit="6">
              <div class="Slider-item" th:each="book : ${recentBooks}">
                <div class="Slider-content" th:replace="~{fragments/books_slider_item :: book_slider_item}"></div>
              </div>

            </div>
            <div class="Slider-load">

              </div>
            </div>
          </div>

            <h2 class="Section-title" th:text="#{topbar.popular}">Популярное
            </h2>
          </div>
          <div class="Slider Slider_carousel">
            <div class="Slider-box Cards" data-load="popular" data-loadoffset="0" data-loadlimit="6">
              <div class="Slider-item" th:each="book : ${popularBooks}">
                <div class="Slider-content" th:replace="~{fragments/books_slider_item :: book_slider_item}"></div>
              </div>
            </div>
            <div class="Slider-navigateWrap">
              <div class="Slider-navigate">
              </div>
            </div>
            <div class="Slider-load">
              <div class="Slider-load-text">Идет загрузка данных
              </div>
            </div>
          </div>
        </div>

        </h2>

            <div class="Tag" th:classappend="${tag.tagClassName(tag_divider)}" th:style="${tag.tagHidden}"  th:each="tag : ${tags}">

        </div>
