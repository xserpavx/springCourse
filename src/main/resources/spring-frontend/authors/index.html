  <script type="text/javascript">
    $(document).ready(function() {
      $("#locales").change(function() {
        var selectedOption = $("#locales").val();
        if (selectedOption != '') {
          window.location.replace('?lang='+selectedOption);
        }
      });
    });

<body class="Site">
  <header th:replace="~{fragments/header :: header}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title">Авторы
        </h1>
        <div class="Section">
          <div class="Authors">
            <div class="Authors-links" >
              <a th:each="entry : ${authors}" class="Authors-link" href="#a"
                 th:href="'#' + ${#strings.toLowerCase(entry.key)}"
                 th:text="${entry.key}">А</a>
            </div>
            <div class="Authors-block" th:each="entry : ${authors}">
              <h2 class="Authors-title" th:id="${#strings.toLowerCase(entry.key)}" th:text="${entry.key}"></h2>
                <div class="Authors-letter">
                  <div class="Authors-item" th:each="author : ${entry.value}">
                    <a href="/authors/slug.html" th:text="${author.getFio()}"></a>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="/fragments/footer :: footer"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
