<!--[if gt IE 9]><!--> <html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
                             xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>
  <title>Книги отложенные к покупке</title>
  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <!--meta( http-equiv="cache-control" content="no-cache")-->
  <!--meta( http-equiv="expires" content="0")-->
  <!--link(rel="preload" href="assets/css/extra.min.css?v=" + version as="style" crossorigin="anonymous")-->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/fonts.min.css?v=04238027">
  <link rel="stylesheet" href="/assets/css/basic.min.css?v=04238027">
  <link rel="stylesheet" href="/assets/css/extra.min.css?v=04238027"><!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <script defer src="/assets/js/scripts.min.js?v=04238027"></script>
  <script th:replace="fragments/switch_lang :: switcher"></script>
</head>
<body class="Site">
  <header class="Header" th:replace="~{fragments/header :: common_header('')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{h.postponed}">Отложенное
        </h1>
        <form class="form Cart Cart_postponed" action="#" method="post">
          <div class="Cart-product" th:each="book : ${postponed}">
            <div class="Cart-block Cart-block_row" >
              <div class="Cart-block Cart-block_pict"><a class="Cart-pict" href="#"><img class="Cart-img" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
              </div>
              <div class="Cart-block Cart-block_row" >
                <div class="Cart-block Cart-block_info">
                  <div class="Cart-author"><a href="#" th:text="${book.getAuthors()}">Борис Васильевич Бедный</a>
                  </div>
                  <div class="Cart-title"><a href="#" th:text="${book.getTitle()}">Жизнь</a>
                  </div>
                  <div class="Cart-rating"><span class="Rating"><span class="Rating-stars"><span class="Rating-star Rating-star_view">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star Rating-star_view">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star Rating-star_view">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span></span></span>
                  </div>
                  <div class="Cart-buttons">
                    <div class="Cart-btn">
                      <button class="btn btn_primary btn_outline" data-sendstatus="CART" data-bookid="[1122]" th:attr="data-bookid=${book.getSlug()}"><span class="btn-icon"><img src="/assets/img/icons/shopping-basket.svg" alt="shopping-basket.svg"/></span><span class="btn-content" th:text="#{buttons.buy}">Купить</span>
                      </button>
                    </div>
                    <div class="Cart-btn">
                      <button class="btn btn_danger btn_outline" data-sendstatus="UNLINK" data-bookid="[1122]" th:attr="data-bookid=${book.getSlug()}"><span class="btn-icon"><img src="/assets/img/icons/trash.svg" alt="trash.svg"/></span><span class="btn-content" th:text="#{buttons.del}">Удалить</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="Cart-block Cart-block_price">
                  <div class="Cart-priceTitle">Цена:</div>
                  <div class="Cart-price Cart-price_old" th:if="${book.getDiscount() != 0}" th:text="${book.stringPrice()}">150 р.</div>
                  <div class="Cart-price" th:text="${book.stringDiscountPrice()}">254 р.</div>
                  <div class="Cart-sale" th:if="${book.getDiscount() != 0}" th:text="-${book.getDiscount()}">-30%</div>
                </div>
              </div>
            </div>
          </div>

          <div class="Cart-total">
            <div class="Cart-block Cart-block_total">
            </div>
            <div class="Cart-block">
              <button class="btn btn_success btn_md Cart-buyAll" data-sendstatus="CART_ALL" data-bookid="[1111, 1122, 1133]" th:attr="data-bookid=${slugs4BuyAll}" th:text="#{buttons.buyAll}">Купить все</button>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>
  <footer th:replace="fragments/footer :: footer"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
