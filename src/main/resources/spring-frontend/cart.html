  <meta name="description" content="Описание страницы" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous" />
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous" />

</head>
<body class="Site">
  <header class="Header" th:replace="~{fragments/header :: common_header('')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{h.cart}">Корзина
        </h1>
        <form class="form Cart" action="#" method="post">
          <div class="Cart-product" th:each="book : ${carted}">
            <div class="Cart-block Cart-block_row">
              <div class="Cart-block Cart-block_pict"><a class="Cart-pict" href="#"><img class="Cart-img" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
              </div>
              <div class="Cart-block Cart-block_row">
                <div class="Cart-block Cart-block_info">
                  <div class="Cart-author"><a href="#" th:text="${book.getAuthors()}">Борис Васильевич Маяковский</a>
                  </div>
                  <div class="Cart-title"><a href="#" th:text="${book.getTitle()}">Трубы</a>
                  </div>
                  <div class="Cart-rating">
                    <span class="Rating">
                      <span  class="Rating-stars" th:replace="~{fragments/bookRating :: book_rating(${book.getRating()})}"></span>
                    </span>
                  </div>
                  <div class="Cart-buttons">
                    <div class="Cart-btn">
                      <button class="btn btn_primary btn_outline" data-sendstatus="KEPT" data-bookid="[1133]" th:attr="data-bookid=${book.getSlug()}">
                        <span class="btn-icon"><img src="/assets/img/icons/heart.svg" alt="heart.svg"/></span><span class="btn-content" th:text="#{buttons.postpone}">Отложить</span>
                      </button>
                    </div>
                    <div class="Cart-btn">
                      <button class="btn btn_danger btn_outline" data-sendstatus="UNLINK" data-bookid="[1133]" th:attr="data-bookid=${book.getSlug()}">
                        <span class="btn-icon"><img src="/assets/img/icons/trash.svg" alt="trash.svg"/></span><span class="btn-content" th:text="#{buttons.del}">Удалить</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="Cart-block Cart-block_price">
                  <div class="Cart-priceTitle">Цена:</div>
                  <div class="Cart-price Cart-price_old" th:if="${book.getDiscount() != 0}" th:text="${book.stringPrice()}">150 р.</div>
                  <div class="Cart-price" th:text="${book.stringDiscountPrice()}">254 р.</div>
                  <div class="Cart-sale" th:if="${book.getDiscount() != 0}" th:text="${book.discountString()}">-30%</div>
                </div>
              </div>
            </div>
          </div>
          <div class="Cart-total">
            <div class="Cart-block Cart-block_total">
              <strong class="Cart-title">Итого:
              </strong><span class="Cart-price">534 р.</span><span class="Cart-price_old">658 р.</span>
            </div>
            <div class="Cart-block"><a class="btn btn_success btn_md" href="/order.html" th:text="#{buttons.buy}">Купить</a>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>
  <footer th:replace="fragments/footer :: footer"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
