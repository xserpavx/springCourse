<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Список книг на страницах Популярное и Недавние</title>
</head>
<body>
<div class="Cards Cards_refresh" th:fragment="cards_refresh">
<!--        <div class="Card" th:each="book : ${listBooks}">-->
    <div class="Card" th:each="i : ${#numbers.sequence(0, listBooks.size() - 1)}">

            <div class="Card-picture"><a href="#"><img th:src="${listBooks.get(i).image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
            <div class="Card-sale" th:if="${listBooks.get(i).discount != 0}" th:text="${listBooks.get(i).discountString()}">30% скидка</div>
            <div class="Card-ribbon" th:if="${listBooks.get(i).bestseller}"><span class="Card-ribbonText">Бестселлер</span></div>
            <!--                <a class="Card-status" title="Отложена"><img src="/assets/img/icons/heart.svg" alt="heart.svg"/>-->
            <!--                <a class="Card-status" title="В корзине"><img src="/assets/img/icons/shopping-basket.svg" alt="shopping-basket.svg"/></a>-->
            <!--                                <a class="Card-status" title="Куплена"><img src="/assets/img/icons/check.svg" alt="check.svg"/></a>-->
        </div>
        <div class="Card-content">
            <strong class="Card-title"><a th:id="'bookLink'+${i}" href="#" th:href="'/books/'+${listBooks.get(i).getSlug()}" th:text="${listBooks.get(i).getTitle()}">Техника</a>
            </strong>
            <div class="Card-description" th:text="${listBooks.get(i).getAuthors()}">Кондратенко Александр Петрович
            </div>
            <div class="Card-cost"><span class="Card-priceOld" th:if="${listBooks.get(i).getDiscount() != 0}" th:text="${listBooks.get(i).getPrice()}"></span><span class="Card-price" th:text="${listBooks.get(i).getDiscountPrice()}"></span>
            </div>
        </div>
    </div>

</div>
</body>
</html>
